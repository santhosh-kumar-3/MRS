<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Add Bootstrap for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .btn-custom {
            background-color: #007bff; /* Custom blue */
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue */
        }
        .recommendations {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recommendations h3 {
            color: #333;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">ðŸŽ¥ Movie Recommendation System</h1>
        <form action="/" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="movie" class="form-control" placeholder="Enter a movie title" required>
                <button type="submit" class="btn btn-custom">Get Recommendations</button>
            </div>
        </form>
        {% if recommendations %}
        <div class="recommendations">
            <h3>Recommendations for "{{ movie_title }}"</h3>
            <ul class="list-group list-group-flush">
                {% for movie in recommendations %}
                <li class="list-group-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
